<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked - Get Back to Work!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .lock-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #f8fafc;
    }

    .message {
      font-size: 1.25rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .hint {
      font-size: 0.875rem;
      color: #64748b;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hint code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
      font-size: 0.8125rem;
    }

    .status {
      font-size: 1rem;
      color: #22c55e;
      margin-bottom: 1.5rem;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock-icon">ðŸ”’</div>
    <h1>X is Blocked</h1>
    <p class="message">
      Claude Code is waiting for you.<br>
      Get back to work!
    </p>
    <p id="status" class="status"></p>
    <div class="hint">
      Need a break? Run: <code>curl -X POST "localhost:51736/override?minutes=5"</code>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const returnUrl = params.get("returnUrl");
    const statusEl = document.getElementById("status");

    function checkAndRedirect() {
      chrome.runtime.sendMessage({ type: "checkBlock" }, (response) => {
        if (response && !response.shouldBlock && returnUrl) {
          statusEl.textContent = "Unblocked! Redirecting...";
          window.location.href = decodeURIComponent(returnUrl);
        }
      });
    }

    // Poll every 2 seconds
    setInterval(checkAndRedirect, 2000);
    // Also check immediately
    checkAndRedirect();
  </script>
</body>
</html>
